<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        h1 {
          text-align: center;
        }
   
        table {
          border: 1px solid;
          margin: 0 auto;
          width: 70%;
        }
   
        td, th {
          text-align: center;
          border: 1px solid;
        }
      </style>
</head>
<body>
    <h1>List of people</h1>
   <table>
     <thead>
       <tr>
         <th>Last Name</th>
         <th>First Name</th>
         <th>Email</th>
       </tr>
     </thead>
     <tbody>
       {% for person in people %}
         <tr>
           <td>{{ person.last_name }}</td>
           <td>{{ person.first_name }}</td>
           <td>{{ person.email }}</td>
         </tr>
       {% endfor %}    
     </tbody>
   </table>
</body>
</html>
